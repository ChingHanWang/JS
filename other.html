<!DOCTYPE html>
<html>
<head>
  <title>動態生成選單</title>
  <style>
    #mySelect {
      display: none;
      position: absolute;
    }
  </style>
</head>
<body>
  <h1>動態生成選單範例</h1>

  <div id="container" onmousemove="showSelect(event)">
    <p>在此區域內滑鼠移動以顯示選單</p>
    <select id="mySelect">
      <option value="">選擇一個選項</option>
    </select>
  </div>

  <script type="text/javascript">
    // 取得選單元素
    var select = document.getElementById('mySelect');

    // 建立選項的資料
    var options = [
      { value: 'option1', text: '選項 1' },
      { value: 'option2', text: '選項 2' },
      { value: 'option3', text: '選項 3' },
      { value: 'option4', text: '選項 4' }
    ];

    // 動態生成選項
    for (var i = 0; i < options.length; i++) {
      var option = document.createElement('option');
      option.value = options[i].value;
      option.text = options[i].text;
      select.appendChild(option);
    }

    // 顯示選單
    function showSelect(event) {
      var x = event.clientX;
      var y = event.clientY;
      select.style.display = 'block';
      select.style.left = x + 'px';
      select.style.top = y + 'px';
    }

    // 隱藏選單
    document.getElementById('container').onmouseout = function() {
      select.style.display = 'none';
    };
  </script>
</body>
</html>
